<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Spotify Sunte Jao</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of English - No Copyright Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="angel baby.jpg" alt="1" srcset="">
                    <span class="songItems">Angel Baby</span>
                    <span class="songlistplay"><span class="timeSpan">03:41 <i id="1" class=" far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="song.png" alt="1" srcset="">
                    <span class="songItems">Harleys in Hawai</span>
                    <span class="songlistplay"><span class="timeSpan">03:05 <i id="2" class=" far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="7Rings.jpg" alt="1" srcset="">
                    <span class="songItems">7 Rings</span>
                    <span class="songlistplay"><span class="timeSpan">02:58 <i id="3" class=" far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="kissmemore.jpg" alt="1" srcset="">
                    <span class="songItems">Kiss Me More</span>
                    <span class="songlistplay"><span class="timeSpan">03:28 <i id="4" class=" far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="paperring.jpg" alt="1" srcset="">
                    <span class="songItems">Paper Ring</span>
                    <span class="songlistplay"><span class="timeSpan">03:42 <i id="5" class=" far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="positions.jpg" alt="1" srcset="">
                    <span class="songItems">Positions</span>
                    <span class="songlistplay"><span class="timeSpan">02:52 <i id="6" class=" far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="sayso.jpg" alt="1" srcset="">
                    <span class="songItems">Say So</span>
                    <span class="songlistplay"><span class="timeSpan">03:57 <i id="7" class=" far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="stuckwithu.jpg" alt="1" srcset="">
                    <span class="songItems">Stuck with U</span>
                    <span class="songlistplay"><span class="timeSpan">03:48 <i id="8" class=" far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
        
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class=" far fa-3x fa-solid fa-step-backward" id="previous"></i>
            <i class=" far fa-3x fa-solid fa-play-circle" id="masterPlay"></i>
            <i class=" far fa-3x fa-solid fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="music.gif" width="42px" alt="" srcset="" id="gif"><span id="masterSongName">Angel Baby-Troye Sivan</span> 
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/82078d7583.js" crossorigin="anonymous"></script>
</body>
</html>
